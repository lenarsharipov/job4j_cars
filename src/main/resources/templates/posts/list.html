<!doctype html>
<html lang="en">
<head>

  <!--  Зависимости Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <title>Posts</title>
</head>
<body>
<div class="container-fluid p-0">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/">CARS</a>
      <div class="collapse navbar-collapse">
        <div class="navbar-nav me-auto">
          <a class="nav-item nav-link" href="/">Home</a>
          <a class="nav-item nav-link active" th:href="@{/posts}">Posts</a>
        </div>
<!--        <div class="d-flex" th:if="${user.name == 'Guest'}">-->
<!--          <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Registration</a>-->
<!--          <a class="nav-link text-secondary" th:href="@{/users/login}">Log in</a>-->
<!--        </div>-->
<!--        <div class="d-flex" th:if="${user.name != 'Guest'}">-->
<!--          <a class="nav-link text-secondary me-3" href="#" th:text="${user.name}"></a>-->
<!--          <a class="nav-link text-secondary me-3" href="#" th:text="${user.timezone}"></a>-->
<!--          <a class="nav-link text-secondary" th:href="@{/users/logout}">Log out</a>-->
<!--        </div>-->
      </div>
    </div>
  </nav>

  <div class="container">

    <div class="mt-4">
      <a class="btn btn-outline-danger btn-sm me-1" role="button" th:href="@{/posts/setMake}">Add new post</a>
      <a class="btn btn-primary btn-sm disabled me-1" role="button" aria-disabled="true">Show all posts</a>
      <a class="btn btn-outline-primary btn-sm me-1" role="button" th:href="@{/posts/withPhoto}">Show posts with photo</a>
      <a class="btn btn-outline-primary btn-sm" role="button" th:href="@{/posts/today}">Show today posts</a>
      <a class="btn btn-outline-primary btn-sm" role="button" th:href="@{/posts/byMake}">Filter posts by make</a>
    </div>

    <div class="mt-4 row">
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">Post Id</th>
          <th scope="col">Car Photo</th>
          <th scope="col">Car</th>
          <th scope="col">Post Description</th>
          <th scope="col">Created at</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post: ${posts}">
          <td th:text="${post.id}" />
          <td th:text="${post.files.get(0).name}" />
          <td th:text="${post.car}" />
          <td th:text="${post.description}" />
          <td th:text="${post.created}"/>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
